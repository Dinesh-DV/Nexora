<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora ID</title>
    <link rel="stylesheet" href="./login.css">

    <link rel="icon" href="./Img/login/N icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Nova+Square&family=Quicksand:wght@300..700&family=Slabo+27px&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    
</head>

<body>
    <form action="#">
        <img src="./Img/login/Nexora logo.png" alt="">
        <h3>Sign in to Nexora ID</h3>
        <input type="text" name="User Name" placeholder="User ID" required>
        <div></div>
        <input type="password" name="password" placeholder="Password" required>
        <div class="forgot"><a href="#">| Forgot</a>
        </div>
        <div></div>
        <button><a href="./index.html">Login</a></button>
        <div class="remember">
            <label for="checkbox">
                <input type="checkbox" name="checkbox">
                <p>Remember Me</p>
            </label>
        </div>
        <div class="newuser">
            <p>New User <a href="./newaccount.html">Register</a></p>
        </div>
    </form>
</body>

</html>
